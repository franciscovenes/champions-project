<!DOCTYPE html>
<html>
  <head>
    <title>We are the Champions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <img src="assets/freddie.png" alt="Freddie Mercury white shape" />
      <h1>We are the Champions</h1>
      <textarea
        class="input-el"
        type="text"
        id="endorsement-textarea"
        placeholder="Write your endorsement here..."
      ></textarea>
      <div id="input-container">
        <input
          class="input-el"
          id="from-input"
          type="text"
          placeholder="From"
        />
        <input class="input-el" id="to-input" type="text" placeholder="To" />
      </div>
      <button id="publish-btn">Publish</button>

      <h3>- Endorsements -</h3>
      <ul id="endorsements-list"></ul>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
